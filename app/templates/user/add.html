{% extends "layout.html" %}
{% block title %}Cadastrar Usu√°rios{% endblock %}
{% block body %}
<div class="container content col-md-6 offset-md-3">
  <div class="card card-block">
    <form method="POST">
      <div class="form-group">
        <label for="name">Nome</label>
        <input class="form-control" type="text" name="name" value="{{ user.name if user }}" placeholder="Digite seu Nome"/>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" type="email" name="email" value="{{ user.email if user }}"  placeholder="Digite seu email"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
